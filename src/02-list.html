<!doctype html>
<html>
    <head>
        <title>My fruits</title>
    </head>
    <body>
        <div id="root">
            <ul>
                <li v-for="fruit in fruits" v-text="fruit"></li>
            </ul>
            Add a new fruit : <input type="text" v-model="newFruit" /> <button @click="add">Add</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var vm = new Vue({
                data : {
                    fruits : ['Banana' , 'Apple' , 'Orange'],
                    newFruit : null
                },
                el : "#root",
                methods:{
                    add(){
                        this.fruits.push(this.newFruit);
                        this.newFruit = '';
                    }
                }
            });
        </script>
    </body>
</html>
