<!doctype html>
<html>
    <head>
        <title>Computed</title>
    </head>
    <body>
        <div id="root">
            <bold>Hello world</bold>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            Vue.component('bold' , {
                template : '<strong><slot></slot></strong>'
            });

            var vm = new Vue({
                el : "#root"
            });
        </script>

    </body>
</html>
