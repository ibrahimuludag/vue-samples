<!doctype html>
<html>
    <head>
        <title>Vue Hello world</title>
    </head>
    <body>
        <div id="root">
            <input type="text" v-model="message" /><br>
            Your message is : <strong>{{message}}</strong>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var vm = new Vue({
                data : {
                    message : "Hello World!"
                },
                el : "#root"
            });
        </script>
    </body>
</html>
